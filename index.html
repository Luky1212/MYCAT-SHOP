<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mycat - E-shop</title>
    <style>
        /* Styl pro celý web */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Modrý pruh nahoře */
        header {
            background-color: #0044cc;
            color: white;
            padding: 10px;
        }

        /* Styl pro logo (název MyCat vlevo nahoře) */
        header h1 {
            margin: 0;
            padding-left: 20px;
            display: inline;
        }

        /* Hlavní obsah stránky - kontejnery pro produkty */
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;  /* Přizpůsobení pro různá zařízení */
            justify-content: space-between;
        }

        /* Styl pro jednotlivý produkt (obrázek a text) */
        .product {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            width: 48%;  /* Nastavíme šířku na 48% pro dva vedle sebe */
            margin-bottom: 20px;  /* Odstup mezi produkty */
            box-sizing: border-box; /* Zajišťuje správné měření šířky včetně paddingu */
        }

        .product img {
            max-width: 100%; /* Obrázek se přizpůsobí šířce kontejneru */
            height: auto;
        }

        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product p {
            color: gray;
        }

        .product a {
            text-decoration: none;
            color: #0044cc;
        }

        /* Styl pro patičku */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0044cc;
            color: white;
        }

        /* Responzivita - pro menší obrazovky nastavíme produkty pod sebe */
        @media (max-width: 768px) {
            .product {
                width: 100%;  /* Produkty se na menší obrazovce zobrazí pod sebou */
            }
        }
    </style>
</head>
<body>
    <!-- Modrý pruh s názvem MyCat vlevo nahoře -->
    <header>
        <h1>Mycat</h1>
    </header>

    <!-- Hlavní obsah - dva produkty s obrázky a popisem -->
    <div class="container">
        <!-- Produkt 1 -->
        <div class="product">
            <a href="https://github.com/Luky1212/MYCAT-PC1000/blob/main/index.html">
                <img src="https://raw.githubusercontent.com/Luky1212/MYCAT-SHOP/refs/heads/main/komp%201000%20predobok.jpg" alt="PC 1000">
                <h2>PC 1000 na práci i hry</h2>
            </a>
            <p>1TB HDD 500GB SSD, CPU: Intel core i5, GPU: Nvidia Quadro FX 3800. 8GB RAM. 1000,-</p>
        </div>

        <!-- Produkt 2 -->
        <div class="product">
            <a href="product2.html">
                <img src="https://github.com/Luky1212/MYCAT-SHOP/blob/main/komp%201500%20predobok.jpg?raw=true" alt="PC 1500">
                <h2>PC 1500 na zábavu hry i rodinu</h2>
            </a>
            <p>2TB HDD 128 GB SDD, CPU: Intel core i5, GPU: Nvidia GT 150, 16GB RAM. 1500,-</p>
        </div>
    </div>

    <!-- Patička -->
    <footer>
        <p>&copy; 2024 Mycat</p>
    </footer>
</body>
</html>
