<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mycat - E-shop</title>
    <style>
        /* Styl pro celý web */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Modrý pruh nahoře */
        header {
            background-color: #0044cc;
            color: white;
            padding: 10px;
        }

        /* Styl pro logo (název MyCat vlevo nahoře) */
        header h1 {
            margin: 0;
            padding-left: 20px;
            display: inline;
        }

        /* Styl pro hlavní obsah stránky */
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }

        /* Styl pro jednotlivý produkt (obrázek a text) */
        .product {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            width: 45%;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product p {
            color: gray;
        }

        .product a {
            text-decoration: none;
            color: #0044cc;
        }

        /* Styl pro patičku */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0044cc;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Modrý pruh s názvem MyCat vlevo nahoře -->
    <header>
        <h1>Mycat</h1>
    </header>

    <!-- Hlavní obsah - dva produkty s obrázky a popisem -->
    <div class="container">
        <!-- Produkt 1 -->
        <div class="PC 1000">
            <a href="https://github.com/Luky1212/MYCAT-PC1000/blob/main/index.html">
                <img src="https://raw.githubusercontent.com/Luky1212/MYCAT-SHOP/refs/heads/main/komp%201000%20predobok.jpg" alt="PC 1000">
                <h2>PC 1000 na práci i hry</h2>
            </a>
            <p>1TB HDD 500GB SSD, CPU: Intel core i5, GPU: Nvidia Quadro FX 3800. 8GB RAM. 1000,-</p>
        </div>

        <!-- Produkt 2 -->
        <div class="PC 1500">
            <a href="product2.html">
                <img src="https:" alt="PC 1500">
                <h2>PC 1500 na zábavu hry i rodinu</h2>
            </a>
            <p>2TB HDD 128 GB SDD, CPU: Intel core i5, GPU: Nvidia GT 150, 16GB RAM. 1500,-</p>
        </div>
    </div>

    <!-- Patička -->
    <footer>
        <p>&copy; 2024 Mycat</p>
    </footer>
</body>
</html>
