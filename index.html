<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCat - E-shop</title>
    <style>
        /* Styl pro celý web */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Modrý pruh nahoře */
        header {
            background-color: #0044cc;
            color: white;
            padding: 10px;
        }

        /* Styl pro logo (název MyCat vlevo nahoře) */
        header h1 {
            margin: 0;
            padding-left: 20px;
            display: inline;
        }

        /* Styl pro hlavní obsah stránky */
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }

        /* Styl pro jednotlivý produkt (obrázek a text) */
        .product {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            width: 45%;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product p {
            color: gray;
        }

        .product a {
            text-decoration: none;
            color: #0044cc;
        }

        /* Styl pro patičku */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0044cc;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Modrý pruh s názvem MyCat vlevo nahoře -->
    <header>
        <h1>MyCat</h1>
    </header>

    <!-- Hlavní obsah - dva produkty s obrázky a popisem -->
    <div class="container">
        <!-- Produkt 1 -->
        <div class="product">
            <a href="product1.html">
                <img src="https://placekitten.com/300/200" alt="Produkt 1">
                <h2>Kočičí hračky</h2>
            </a>
            <p>Kvalitní a zábavné hračky pro vaše kočky.</p>
        </div>

        <!-- Produkt 2 -->
        <div class="product">
            <a href="product2.html">
                <img src="https://placekitten.com/301/200" alt="Produkt 2">
                <h2>Kočičí pelíšky</h2>
            </a>
            <p>Pohodlné a měkké pelíšky pro vaše mazlíčky.</p>
        </div>
    </div>

    <!-- Patička -->
    <footer>
        <p>&copy; 2024 MyCat</p>
    </footer>
</body>
</html>
